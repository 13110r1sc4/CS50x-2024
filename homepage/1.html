        <script>
            function showMessage(event, message) {
                event.preventDefault(); // Prevent the default link behavior

                // Show the message
                var messageElement = document.getElementById("loadingMessage");
                messageElement.textContent = message; // Set the message text
                messageElement.style.display = "block";

                // Redirect to the new page after a short delay
                setTimeout(function() {
                    window.location.href = event.target.href;
                }, 2000); // Delay in milliseconds (2000ms = 2 seconds)
            }
        </script>

        <link href="styles.css" rel="stylesheet">
        <title>First</title>
    </head>

        </div>

            <a href="2.html" onclick="showMessage(event, 'Loading page 2...')">2°</a>
            <a href="3.html" onclick="showMessage(event, 'Loading page 3...')">3°</a>
        </div>
